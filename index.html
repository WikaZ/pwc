<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">

  <meta property="og:image" content="">

  <script type="text/javascript" src="js/main.js"></script>

  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <div role="newsletter" class="email-container">
        <main class="content">
            <section></section>
            <article>
              <div id="wrapper">
                <form name="contact_form" id="contact-form">
                  <ul class="form-wrapper">
                    <li class="form-row first-name-row">
                      <div class="form-control">
                        <label for="first-name">
                          First name:
                          <sup>*</sup>
                        </label>
                        <div class="input-icons">
                          <i class="fas fa-exclamation-circle error-icon icon"></i>
                          <i class="far fa-check-circle success-icon icon"></i>
                          <input type="text"
                          name="first-name"
                          id="first-name">
                        </div>
                      </div>
                      <div class="error"></div>
                    </li>

                    <li class="form-row last-name-row">
                      <div class="form-control">
                        <label for="last-name">
                          Last name:
                          <sup>*</sup>
                        </label>
                        <div class="input-icons">
                          <i class="fas fa-exclamation-circle error-icon icon"></i>
                          <i class="far fa-check-circle success-icon icon"></i>
                          <input type="text"
                                 name="last-name"
                                 id="last-name">
                        </div>
                      </div>
                      <div class="error"></div>
                    </li>

                    <li class="form-row email-row">
                      <div class="form-control">
                        <label for="email">
                          Email:
                          <sup>*</sup>
                        </label>
                        <div class="input-icons">
                          <i class="fas fa-exclamation-circle error-icon  icon"></i>
                          <i class="far fa-check-circle success-icon  icon"></i>
                          <input type="email"
                                 name="email"
                                 id="email">
                        </div>
                      </div>
                      <div class="error"></div>
                    </li>

                    <li class="form-row phone-number-row">
                      <div class="form-control">
                        <label for="phone-number">
                          Phone number:
                          <sup>*</sup>
                        </label>
                        <div class="input-icons">
                          <i class="fas fa-exclamation-circle error-icon icon"></i>
                          <i class="far fa-check-circle success-icon icon"></i>
                          <input type="tel"
                                 name="phone-number"
                                 id="phone-number"
                                 placeholder="+## ###-###-###">

                        </div>
                      </div>
                      <div class="error"></div>
                    </li>

                    <li class="form-row destination-row">
                      <div class="form-control">
                        <label for="destination">
                          Destination:
                          <sup>*</sup>
                        </label>
                        <div class="input-icons">
                          <i class="fas fa-exclamation-circle error-icon icon"></i>
                          <i class="far fa-check-circle success-icon icon"></i>
                          <select name="destination" id="destination" onchange="return handleValidate(this.name, validateSelect, this.value)">
                            <option value=" ">--Select a destination--</option>
                            <option value="Europe">Europe</option>
                            <option value="Africa">Africa</option>
                            <option value="Northern Africa">Northern Africa</option>
                            <option value="Southern Africa">Southern Africa</option>
                            <option value="Australia">Australia</option>
                            <option value="Oceania">Oceania</option>
                            <option value="Asia">Asia</option>
                          </select>
                        </div>
                      </div>
                      <div class="error"></div>
                    </li>
                    <li class="form-row">
                      <button type="submit" class="submit-btn" id="submit-btn"> Submit</button>
                    </li>
                  </ul>
                </form>
              </div>
            </article>
        </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h3>Thank you for submitting your interest
          in our offer!</h3>
      </div>
    </div>
  </div>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>

  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
